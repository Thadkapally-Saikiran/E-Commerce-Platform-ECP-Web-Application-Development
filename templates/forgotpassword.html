{% extends 'base.html' %}
<!-- This template extends the base layout (base.html) to reuse common elements like header and footer -->

{% block title %}Forgot Password{% endblock %}
<!-- Sets the page title to "Forgot Password" -->

{% block head %}
    <!-- 
         Additional head elements specific to this page are included here.
         The following line links the forgotpassword.css stylesheet for custom styling.
    -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/forgotpassword.css') }}">
{% endblock %}

{% block content %}
    <!-- Main content area for the Forgot Password page -->
    <div class="forgot-password-container">
        <h2>Forgot Password</h2>
        <!-- Page heading -->

        <!-- Conditionally display a success or error message if one exists -->
        {% if message %}
            <p class="message">{{ message }}</p>
            <!-- The "message" class will style the message, with additional classes (success or error) 
                 applied in the CSS to indicate the type of message -->
        {% endif %}

        <!-- Form for submitting the user's email to receive a reset link -->
        <form method="POST">
            <!-- Email input field: "required" attribute ensures the user enters an email -->
            <input type="email" name="email" placeholder="Enter your email" required>
            <!-- Submit button to send the reset link -->
            <button type="submit">Send Reset Link</button>
        </form>
    </div>
{% endblock %}

{% extends 'base.html' %}
<!-- Extends the base template to inherit the common layout (header, footer, etc.) -->

{% block title %}Reset Password{% endblock %}
<!-- Sets the page title to "Reset Password" in the browser tab -->

{% block head %}
    <!-- Links to the reset password specific stylesheet from the static folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/resetpassword.css') }}">
{% endblock %}

{% block content %}
    <!-- Main container for the Reset Password page content -->
    <div class="reset-password-container">
        <!-- Heading for the reset password section -->
        <h2>Reset Password</h2>

        <!-- Conditionally display a message if 'message' variable is present.
             'message_type' can be used to style the message (e.g., success, error) -->
        {% if message %}
            <p class="message {{ message_type }}">{{ message }}</p>
        {% endif %}

        <!-- Inform the user for which email the password is being reset -->
        <p>Reset password for <strong>{{ email }}</strong></p>

        <!-- Reset Password Form -->
        <form method="post">
            <!-- New Password Input Field -->
            <label for="password">New Password:</label>
            <input type="password" name="password" id="password" required>
            
            <!-- Confirm Password Input Field -->
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" name="confirm_password" id="confirm_password" required>
            
            <!-- Submit button to send the form data -->
            <button type="submit">Reset Password</button>
        </form>
    </div>
{% endblock %}
